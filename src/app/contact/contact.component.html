<p class="middleHeader">Kontakt</p>

<p class="contact">Kontakteeru...</p>
<form 
    (ngSubmit)="onSubmitForm(contactForm)" 
    #contactForm="ngForm">
    <div class="form-group">
        <label>Nimi: <span class="requiredRed">*</span></label>
        <input
            ngModel 
            type="text" 
            class="form-control" 
            id="name"
            name="name">    
    </div>
    <div class="form-group">
        <label>Email address: <span class="requiredRed">*</span></label>
        <input
            ngModel 
            type="email" 
            class="form-control" 
            id="email"
            name="email">    
    </div>
    <div class="form-group">
        <label>Telefoninumber: </label>
        <input
            ngModel 
            type="tel" 
            class="form-control" 
            id="phone"
            name="phone">    
    </div>
    <div class="form-group">
        <label>Teema: <span class="requiredRed">*</span></label>
        <input
            ngModel 
            type="subject" 
            class="form-control" 
            id="subject"
            name="subject">    
    </div>
    <div class="form-group">
        <label>Kiri: <span class="requiredRed">*</span></label>
        <textarea
            ngModel 
            type="message" 
            class="form-control" 
            id="message"
            name="message"></textarea>    
    </div>
    <button 
            [disabled]="false" 
            class="btn btn-dti mt-3">SAADA</button>
</form>
<br>
