<form (ngSubmit)="onSubmitForm()">
    <div class="form-group">
        <label for="name">Nimi:</label>
        <input
            ngModel 
            type="text" 
            class="form-control" 
            id="name"
            name="name">    
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">    
    </div>
    <div class="form-group">
        <label for="subject">Teema:</label>
        <input type="subject" class="form-control" id="subject">    
    </div>
    <div class="form-group">
        <label for="message">Kiri:</label>
        <textarea type="message" class="form-control" id="message"></textarea>    
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">SAADA</button>
</form>
